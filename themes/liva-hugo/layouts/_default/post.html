<div class="col-md-6 mb-4">
    <article class="card">
        {{ if .Params.Image }}
        <a href="{{ .Permalink }}">
            <img src="{{ .Params.Image | absURL }}" class="card-img-top rounded" alt="{{ .Title | markdownify }}">
        </a>
        {{ end }}
        <div class="card-body px-0">
        {{ range .Params.Categories }}
        <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}"
            class="text-primary">{{ . | title | humanize }}</a>
        {{ end }}
        <a href="{{ .Permalink }}" class="h5 d-block my-3 font-weight-bold font-size-23">{{ .Title | markdownify }}</a>
        <div class="mb-3 post-meta">
            {{ if not .Params.HideDate }}
            <span>{{ .PublishDate.Format "02 January 2006" }}</span>
            {{ end }}
        </div>
        <p class="card-text">{{ .Summary }}</p>
        <a href="{{ .Permalink }}" class="btn btn-outline-primary">read more</a>
        </div>
    </article>
</div>

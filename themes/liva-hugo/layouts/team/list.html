{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      {{ range .Pages}}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <div>
              <img src="{{ .Params.Image | absURL }}" class="rounded img-thumbnail float-left avatar-container mx-3" alt="{{ .Title | markdownify }}">
              <div class="p-3">
                <h5 class="card-title">{{ .Name | markdownify }}</h2>
                  <p class="card-text"></p>{{ .Content }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
